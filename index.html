<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDOs</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
<header>todos</header>
<main>
  <div class="input">
    <img src="icons/select-all.png" alt="">
    <input type="text" placeholder="What needs to be done?">
  </div>
  <div class="list-item">
    <div class="checkbox"> </div>
    <span>HTML</span>
    <img src="icons/close.png" alt="" class="close">
  </div>
  <div class="list-item">
    <div class="checkbox"> </div>
    <span>CSS</span>
    <img src="icons/close.png" alt="" class="close">
  </div>
  <div class="list-item">
    <div class="checkbox"> </div>
    <span>JS</span>
    <img src="icons/close.png" alt="" class="close">
  </div>
  <div class="list-item list-item_complete">
    <div class="checkbox"></div>
    <span>JS tools</span>
    <img src="icons/close.png" alt="" class="close">
  </div>
  <div class="dashboard">
    <div class="info">3 items left</div>
    <div class="filter">
      <div class="all filter_active">All</div>
      <div class="active">Active</div>
      <div class="completed">Completed</div>
    </div>
    <div class="clear">Clear completed</div>
  </div>
</main>
</div>
</body>
</html>
