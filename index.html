<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDOs</title>
</head>
<body>
<header>todos</header>
<main>
  <div class="input">
    <img src="icons/select-all.png" alt="">
    <input type="text" placeholder="What needs to be done?">
  </div>
  <div class="list-item">
    <label><input type="checkbox"></label>
    <span>HTML</span>
    <img src="icons/close.png" alt="" class="close">
  </div>
  <div class="list-item">
    <label><input type="checkbox"></label>
    <span>CSS</span>
    <img src="icons/close.png" alt="" class="close">
  </div>
  <div class="list-item">
    <label><input type="checkbox"></label>
    <span>JS</span>
    <img src="icons/close.png" alt="" class="close">
  </div>
  <div class="list-item">
    <label><input type="checkbox"></label>
    <span>JS tools</span>
    <img src="icons/close.png" alt="" class="close">
  </div>
  <div class="dashboard">
    <div class="info">3 items left</div>
    <div class="filter">
      <div class="all">All</div>
      <div class="active">Active</div>
      <div class="completed">Completed</div>
    </div>
    <div class="clear">Clear completed</div>
  </div>
</main>
</body>
</html>
